<!DOCTYPE html5>
<html lang="en">

<head>
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>
</head>

<body>
    
<main class="main">


    <h1 class="main-heading">Guess the Number â“ </h1> 
    <p class="instruction">Enter a number between 1 and 10 (inclusive) in the input below.</p>
<input class="guess" type="number" min="1" max="10">
<div class="buttons">
    <button class="restart-btn">Restart</button>
    <button class="guess-btn">Guess</button>
</div>


<section class="number" style="visibility:hidden;">
    <p class="result"></p>
<p class="correct-guess">Correct Guess: </p>
<p class="user-guess">You Guessed: </p>

</section>

</main>


</body>


</html>
