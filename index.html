<!DOCTYPE html5>
<html lang="en">

<head>
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    
<main class="main">


    <h1 class="main-heading">Guess the Number</h1>
    <p class="instruction">Enter a number between 1 and 100 in the input below.</p>
<input class="guess" type="number" min="1" max="100">
<div class="buttons">
    <button>Restart</button>
    <button class="guess-btn">Guess</button>
</div>


<h2 class="number" display="hidden"></h2>

</main>

<script src="app.js" defer></script>
</body>


</html>
